<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register 2.css">
</head>

<body>
    <script>
        function fn_login() {
            // user-id 의 value를 가져와 로컬스토리지에서 해당 key를 가진 값이 있는지 체크
            let id = document.getElementById('user-id');
            let pw = document.getElementById('user-pw');
            let local_pw = localStorage.getItem(id.value);
            // 없다면 입력아이디 지우고 다시 입력하도록
            if (local_pw == null) {
                alert(id.value + "아이디는 회원 내역에 없습니다.")
                id.value = '';
                id.focus();
            } else {
                // user-id 의 value와 user-pw의 값이 같으면
                if (pw.value == local_pw) {
                    // 로그인 성공으로 -> 점심메뉴.html로 이동 (location.href=이동경로)
                    location.href = 'ex_mymain.html';
                    // pw가 틀렸다면 지우고 다시 입력하도록
                } else {
                    alert("비번이 틀렸습니다.");
                    pw.value = '';
                    pw.focus();
                }
            }
        }
    </script>
    <div id="container" style="background-color: #FEF7ED;">
        <div><img id="login_logo" src="../MyProject/image/logo.jpg"></div>
        <h1> 로그인 </h1>
        <form action="#">
            <ul id="user-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" name="" id="user-id" placeholder="아이디" required>
                </li>
                <li>
                    <label for="user-pw" class="field" >비밀번호</label>
                    <input type="password" id="user-pw" placeholder="8자리이상 입력해주세요" required>
                </li>
            </ul>
            <ul id="button">
                <li><button type="button" class="btn1" onclick="fn_login()">로그인</button></li>
                <span class="line_or"> <span class="txt_or">또는</span></span>
                <li><button type="button" class="btn2"
                        onclick="window.open('ex_register.html','_blank','width=500','height=300')">회원가입</button></li>
            </ul>
        </form>
    </div>
</body>

</html>
